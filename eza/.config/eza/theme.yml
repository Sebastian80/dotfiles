# ========================================
# Notes & Best Practices
# ========================================
# 1. Color Consistency: This theme matches Catppuccin Frapp√© used in Ghostty
# 2. Visual Hierarchy: Bold for important items, dimmed for less important
# 3. Permission Philosophy: Brighter = more control, dimmer = less control
# 4. Git Colors: Industry standard (green=new, yellow=mod, red=del)
# 5. File Sizes: Color gradient from small (dim) to large (bright/colored)
# 6. Security: Red/pink for security-relevant items (root, setuid, etc.)
# 7. Testing: Run 'll' in a git repo with various file types to test
# 8. Customization: Modify colors by editing hex codes above
# 9. Reset Styles: Use 'prefix_with_reset: true' if styles bleed between items
# 10. Validation: Check YAML syntax - errors can break multiple properties
#
