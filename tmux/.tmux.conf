# ~/.tmux.conf - Pro setup for Ghostty + Claude Code
# Reload: prefix + r (or tmux source-file ~/.tmux.conf)

# ========================================
# Terminal & Color (Critical for Ghostty)
# ========================================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-features ",*:hyperlinks"
set -g allow-passthrough on

# ========================================
# Prefix Key - Ctrl+B (default) + Ctrl+A (alternative)
# ========================================
set -g prefix C-b
set -g prefix2 C-a
bind C-b send-prefix
bind C-a send-prefix

# ========================================
# Sensible Defaults
# ========================================
set -g mouse on
set -g history-limit 50000   # Huge scrollback for Claude Code sessions
set -g base-index 1          # Windows start at 1
setw -g pane-base-index 1    # Panes start at 1
set -g renumber-windows on   # Renumber on close
set -sg escape-time 0        # No delay for escape (vim users)
set -g focus-events on       # For vim/neovim autoread

# ========================================
# Splits - Intuitive Keys
# ========================================
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %
unbind |

# ========================================
# Hotkey Cheat Sheet (prefix + ?)
# ========================================
bind ? display-popup -E -w 55 -h 22 "~/.tmux-cheatsheet.sh"

# ========================================
# Command Palette (prefix + p)
# ========================================
bind p display-popup -E -w 50 -h 25 "~/.tmux-palette.sh"

# ========================================
# Vim-Style Pane Navigation
# ========================================
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (repeatable with -r)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ========================================
# Session Management (Claude Code Workflow)
# ========================================
bind S command-prompt -p "New session:" "new-session -s '%%'"
bind s choose-tree -Zs        # Session picker

# ========================================
# Window Switching (Alt+1-9)
# ========================================
# Direct window access without prefix
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# ========================================
# Copy Mode (Critical for Claude Code Output)
# ========================================
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -sel clip"
bind -T copy-mode-vi Escape send -X cancel

# Quick scrollback search
bind / copy-mode \; send-key ?

# ========================================
# Quick Reload
# ========================================
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ========================================
# Custom Jira Binding (Ctrl+Space J)
# ========================================
bind-key M-j display-popup -E -w 90% -h 90% "jira search --jql 'assignee = currentUser() AND resolution = Unresolved' --format rich; read -n 1 -s -r -p 'Press any key to close...'"

# ========================================
# Claude Code Specific
# ========================================
# Quick capture pane to file (for reviewing long Claude output)
bind P capture-pane -p -S -10000 \; save-buffer /tmp/tmux-capture.txt \; display "Captured to /tmp/tmux-capture.txt"

# Toggle zoom (maximize current pane)
bind z resize-pane -Z

# ========================================
# Status Bar (Catppuccin-inspired, matches Ghostty)
# ========================================
set -g status-position bottom
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 30
set -g status-right-length 50
set -g status-left "#[fg=#89b4fa,bold] #S #[fg=#6c7086]|"
set -g status-right "#[fg=#a6adc8] %H:%M #[fg=#6c7086]| #[fg=#f5c2e7]#h "

# Window status
setw -g window-status-format "#[fg=#6c7086] #I:#W "
setw -g window-status-current-format "#[fg=#89b4fa,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message style
set -g message-style "bg=#1e1e2e,fg=#cdd6f4"
