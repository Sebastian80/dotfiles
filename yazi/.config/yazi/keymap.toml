# run = "plugin toggle-pane min-preview"
# desc = "Hide or show preview pane"

# ========================================
# Quick Bookmarks (g + key)
# ========================================
# Go to common directories quickly

[[mgr.prepend_keymap]]
on = ["g", "h"]
run = "cd ~"
desc = "Go to home directory"

[[mgr.prepend_keymap]]
on = ["g", "c"]
run = "cd ~/.config"
desc = "Go to config directory"

[[mgr.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/Downloads"
desc = "Go to Downloads"

[[mgr.prepend_keymap]]
on = ["g", "w"]
run = "cd ~/workspace"
desc = "Go to workspace"

[[mgr.prepend_keymap]]
on = ["g", "D"]
run = "cd ~/dotfiles"
desc = "Go to dotfiles"

[[mgr.prepend_keymap]]
on = ["g", "t"]
run = "cd /tmp"
desc = "Go to temp directory"

[[mgr.prepend_keymap]]
on = ["g", "/"]
run = "cd /"
desc = "Go to root"

